<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="/assets/images/teacher.png" type="image/x-icon">
    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="module" src="/js/const.js"></script>
    <script defer type="module" src="/js/home.js"></script>
    <title>teachers</title>
</head>
<body>
    <div class="container">
        <div class="input-group mb-1 mt-3">
            <input type="text" class="form-control search-input" placeholder="Searching...">
            <span class="input-group-text  d-none d-sm-none d-md-none  d-lg-block select">
                <select class="form-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </span>
            <button type="button" class="btn btn-success modal-open-btn"  data-bs-toggle="modal" data-bs-target="#exampleModal">Add teacher</button>
        </div>  
        <div class="alert alert-primary" role="alert">
           Teachers
            <span class="badge text-bg-info teachers-number-info"></span>
        </div>
        <ul class="pagination"></ul>
    </div>
    <div class="container teachers__row"></div>

    <!-- Modal -->
    <div class="modal fade teacher-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form class="teacher-form" novalidate>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <input required type="text" class="form-control" id="firstName" placeholder="FirstName">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                 Please filling
                            </div>
                        </div>
                        <div class="mb-3">
                            <input required type="text" class="form-control" id="lastName" placeholder="lastName">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                 Please filling
                            </div>
                        </div>
                        <div class="mb-3">
                            <input required type="url" class="form-control" id="avatar" placeholder="Avatar">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please filling
                            </div>
                        </div>
                        <div class="mb-3">
                            <input required type="text" class="form-control" id="groups" placeholder="Groups">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please filling
                            </div>
                        </div>
                        <div class="mb-3">
                            <input required type="tel" class="form-control" id="number" placeholder="PhoneNumber">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please filling
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="isMarried">
                            <label class="form-check-label" for="isMarried">
                              Ismarried ?
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- loader -->
    <div class="loading">
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
